apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloservice
  annotations: 
    litmuschaos.io/gitops: "true"
    litmuschaos.io/workflow: "e9e13f91-5a01-4668-8356-582a30e0bf5f"
spec:
  selector:
    matchLabels:
      app: helloservice
  template:
    metadata:
      labels:
        app: helloservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: ksatchit/test-k8s-app:sha-c4ba232
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: helloservice
spec:
  type: ClusterIP
  selector:
    app: helloservice
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  type: LoadBalancer
